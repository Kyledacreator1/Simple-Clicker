<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clicking Game</h1>
    </header>
    
    <main>
        <div class="game-container">
            <p>Click the button to earn points!</p>
            <button id="clickButton">Click Me!</button>
            <p id="score">Score: 0</p>
            
            <!-- Upgrade section -->
            <div class="upgrade-section">
                <p>Upgrade: Increase points per click</p>
                <button id="upgradeButton">Upgrade: 10 Points</button>
                <p id="upgradeInfo">You need 10 points to upgrade.</p>
            </div>
            
            <button id="resetButton">Reset Game</button>
        </div>
    </main>

    <footer>
        <p>Created by Kyle Martins</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
